<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PersonalContact</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <!-- Main row -->
    <div class="container">
      <div class="row">

        <!-- Create New Contact Modal -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Contact Adder</h1>
            <form id="builder">
              <div class="row">
                <div class="col-6"><input class="form-control mr-sm-2" type="text" id="firstN" placeholder="First Name"></div>
                <div class="col-6"><input class="form-control mr-sm-2"type="text" id="lastN" placeholder="Last Name"></div>
              </div><br>
              <div><input class="form-control mr-sm-2"type="text" id="phone" placeholder="Phone"></div><br>
              <div><input class="form-control mr-sm-2"type="text" id="email" placeholder="Email"></div><br>
              <div><input class="form-control mr-sm-2"type="text" id="streetAddress" placeholder="Street Address"></div><br>
              <div class="row">
                <div class="col-4"><input class="form-control mr-sm-2" type="text" id="city" placeholder="City"></div>
                <div class="col-4"><input class="form-control mr-sm-2" type="text" id="state" placeholder="State"></div>
                <div class="col-4"><input class="form-control mr-sm-2" type="text" id="zip" placeholder="ZIP"></div>
              </div><br>
              <!-- YYYY-MM-DD-->
              <div><input class="form-control mr-sm-2" type="date" id="birth" placeholder="Birthday"></div><br>
              <div><input class="form-control mr-sm-2" type="text" id="note" placeholder="Notes"></div><br>

              <span onclick="makeContact()" class="btn btn-success my-2 my-sm-0" id="newContact">Create</span>

            </form>
          </div>
        </div>

        <!-- Tool Bar -->
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a onclick="goHome()" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
              <p><span class="glyphicon glyphicon-home"></span> Home</p>
            </a>
            <a onclick="addContact()" class="nav-link" id="v-pills-addContact-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
              <p><span class="glyphicon glyphicon-plus"></span> Add</p>
            </a>
            <a class="nav-link" id="v-pills-logout-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Logout</a>
          </div>
        </div>

        <!-- Contact List/ Search -->
        <div class="col-5">
          <h1 class="display-4">Contacts</h1>

          <div>
              <input type="text" id="searchBar" class="form-control mr-sm-2 col-8" placeholder="Search" aria-label="Search">
              <button class="btn btn-success my-2 my-sm-0" id="searchContactButton" onclick="search()">Search</button>
              	<span id="contactSearchResult"></span>
          </div>

          <div class="scrollbar scrollbar-primary">
            <div class="force-overflow">
            <ul class="list-group" id="myUL" style="list-style-type:none">
            </ul>
          </div>
          </div>
        </div>

        <!-- Information Display -->
        <div class="col-4" id="infoDis">
          <h1 class="display-4">Info Display</h1>
            <div class="jumbotron" id="mainDisplay">
              <span id="contactAddResult"></span>
              <p>FirstName LastName</p>
              <p>Phone</p>
              <p>Email</p>
              <p>StreetAddress</p>
              <p>City State ZIP</p>
              <p>Birthday</p>
              <p>Notes</p>
            </div>
        </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </body>

</html>
