<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>contactBook</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div id="root">

    <!-- Login Page -->
    <div class="container" id="loginDiv">
      <div class="login-section">
        <div class="center">
      <div class="card">
        <h1><span id="inner-title">contactBook</span></h1>

        <div class="row">
          <div class="col-6">
          <div class="text-center" style="padding:50px 0">
          <div class="login-group">login</div>
          <!-- Main Form -->
          <div class="login-form-1">
            <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">

                  <div class="form-group">
                    <label for="lg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="loginName" name="lg_username" placeholder="username">
                  </div>

                  <div class="form-group">
                    <label for="lg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="lg_password" placeholder="password">
                  </div><br/>

                    <button type="button" id="loginButton" class="buttons" onclick="doLogin()">Login</button>
	                  <span id="loginResult"></span>
                    <p id="hiddenMessage" style="display:none">For testing</p>


                  <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="lg_remember" name="lg_remember">
                    <label for="lg_remember">remember</label>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <!-- end:Main Form -->

            <!-- REGISTRATION FORM -->
            <div class="col-6">
            <div class="text-center" style="padding:50px 0">
            	<div class="login-group">register</div>
            	<!-- Main Form -->
            	<div class="login-form-1">
            		<form id="register-form" class="text-left">
            			<div class="login-form-main-message"></div>
            			<div class="main-login-form">
            				<div class="login-group">

                      <div class="form-group">
                        <label for="reg_firstname" class="sr-only">First Name</label>
                        <input type="text" class="form-control" id="reg_firstname" name="reg_firstname" placeholder="first name">
                      </div>

                      <div class="form-group">
                        <label for="reg_lastname" class="sr-only">Last Name</label>
                        <input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="last name">
                      </div>

            					<div class="form-group">
            						<label for="reg_username" class="sr-only">Email address</label>
            						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
            					</div>

            					<div class="form-group">
            						<label for="reg_password" class="sr-only">Password</label>
            						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
            					</div>

            					<div class="form-group">
            						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
            						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
            					</div><br/>

                      <!-- <div class="form-group">
            						<label for="reg_email" class="sr-only">Email</label>
            						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
            					</div> -->

                      <button type="button" id="registerButton" class="buttons" onclick="register();"> Register </button>
                      <span id="registerResult"></span>
                    </div>
                  </div>
            		<div class="form-group"></div>
              </form>
            </div>
            </div>
          </div>
            <!-- end:Main Form -->
            </div>
          </div>
        </div>
        </div>
        </div>

    <div id="loggedInDiv" style="display:block; visibility:hidden;">
    	<span id="userName"></span><br />
    	<button type="button" id="logoutButton" class="buttons" onclick="doLogout()"> Log Out </button>
    </div>

    <div id="accessUIDiv" style="display:block; visibility:hidden;">
  	<br />

    <!-- Main Page -->
    <div class="container">
      <div class="row">
      <div class="card">
      <h1>Contacts</h1>
      <p>
        <input type="text" id="searchText" placeholder="Contact To Search For"/>
        <button type="button" id="searchContactsButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
        <span id="contactsSearchResult"></span>
        <select id="contactsList" style="display:none; visibility:hidden;">
          <!-- <option value="volvo">Volvo</option> -->
        </select><br /><br />

        <input type="text" id="contactText" placeholder="Contact To Add">
        <button type="button" id="addContactButton" class="buttons" onclick="addContact()"> Add Contact </button><br />
        <!--<span id="contactAddResult"></span>-->
        </div>
      </p>
        <div class="card">
        <h1>Info Display</h1>
        <span id="contactAddResult"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Create New Contact Modal -->
  <div id="myModal" class="modal">
  <div class="container">
    <div class="card">
      <h1>Contact Adder</h1>
      <form id="builder">
        <div class="row">
          <div class="col-6"><input class="form-control mr-sm-2" type="text" id="firstN" placeholder="First Name"></div>
          <div class="col-6"><input class="form-control mr-sm-2"type="text" id="lastN" placeholder="Last Name"></div>
        </div><br>
        <div><input class="form-control mr-sm-2"type="text" id="phone" placeholder="Phone"></div><br>
        <div><input class="form-control mr-sm-2"type="text" id="email" placeholder="Email"></div><br>
        <div><input class="form-control mr-sm-2"type="text" id="streetAddress" placeholder="Street Address"></div><br>
        <div class="row">
          <div class="col-4"><input class="form-control mr-sm-2" type="text" id="city" placeholder="City"></div>
          <div class="col-4"><input class="form-control mr-sm-2" type="text" id="state" placeholder="State"></div>
          <div class="col-4"><input class="form-control mr-sm-2" type="text" id="zip" placeholder="ZIP"></div>
        </div><br>
        <div><input class="form-control mr-sm-2" type="date" id="birth" placeholder="Birthday"></div><br>
        <div><input class="form-control mr-sm-2" type="text" id="note" placeholder="Notes"></div><br>

        <span onclick="makeContact()" class="btn btn-success my-2 my-sm-0" id="newContact">Create</span>

      </form>
    </div>
  </div>
  </div>


  </div>

</body>

</html>
