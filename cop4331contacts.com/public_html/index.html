<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>contactBook</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div id="root">

    <!-- Login Page -->
    <div class="container" id="loginDiv" style="display:none; visibility:hidden;">
      <div class="login-section">
      <div class="card">
        <h1><span id="inner-title">contactBook</span></h1>

        <div class="row">
          <div class="text-center" style="padding:50px 0">
          <div class="login-group">login</div>
          <!-- Main Form -->
          <div class="login-form-1">
            <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">

                  <div class="form-group">
                    <label for="lg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="loginName" name="lg_username" placeholder="username">
                  </div>

                  <div class="form-group">
                    <label for="lg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="lg_password" placeholder="password">
                  </div><br/>

                    <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
	                  <span id="loginResult"></span>


                  <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="lg_remember" name="lg_remember">
                    <label for="lg_remember">remember</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- end:Main Form -->

            <!-- REGISTRATION FORM -->
            <div class="text-center" style="padding:50px 0">
            	<div class="login-group">register</div>
            	<!-- Main Form -->
            	<div class="login-form-1">
            		<form id="register-form" class="text-left">
            			<div class="login-form-main-message"></div>
            			<div class="main-login-form">
            				<div class="login-group">

            					<div class="form-group">
            						<label for="reg_username" class="sr-only">Email address</label>
            						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
            					</div>

            					<div class="form-group">
            						<label for="reg_password" class="sr-only">Password</label>
            						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
            					</div>

            					<div class="form-group">
            						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
            						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
            					</div>

                      <div class="form-group">
            						<label for="reg_email" class="sr-only">Email</label>
            						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
            					</div>

            					<div class="form-group">
            						<label for="reg_fullname" class="sr-only">Full Name</label>
            						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
            					</div><br/>

                      <button type="button" id="registerButton" class="buttons" onclick="register();"> Register </button>
                      <span id="registerResult"></span>
                    </div>
                  </div>
            		<div class="form-group"></div>
              </form>
            </div>
            </div>
            <!-- end:Main Form -->
            </div>
          </div>
        </div>
          <!-- <input type="text" id="loginName" placeholder="Username"/><br />
          <input type="password" id="loginPassword" placeholder="Password"/><br />
          <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
          <span id="loginResult"></span> -->
        </div>

    <div id="loggedInDiv" style="display:none; visibility:hidden;">
    	<span id="userName"></span><br />
    	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>

    <div id="accessUIDiv" style="display:block; visibility:visible;">
  	<br />

    <!-- Main Page -->
    <div class="container">
      <div class="row">
      <div class="card">
      <h1>Contacts</h1>
      <p>
        <input type="text" id="searchText" placeholder="Color To Search For"/>
        <button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Color </button><br />
        <span id="colorSearchResult"></span>
        <select id="colorList" style="display:none; visibility:hidden;">
          <!-- <option value="volvo">Volvo</option> -->
        </select><br /><br />

        <input type="text" id="contactText" placeholder="Contact To Add">
        <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
        <span id="contactAddResult"></span>
        </div>
      </p>
        <div class="card">
        <h1>Info Display</h1>
        <p>
          "Yet another"
        </p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
